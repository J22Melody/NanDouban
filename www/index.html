<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>南豆瓣</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/app.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="app" ng-controller="MainController">

    <ion-side-menus>

      <ion-side-menu-content>

        <ion-header-bar class="bar bar-header bar-balanced">

          <button class="button button-icon" ng-click="historyBack()" ng-hide="$state.current.name == 'search'"> 
            <i class="icon ion-arrow-left-c"></i>
          </button>

          <button class="button button-icon" ng-click="getMenu()">
            <i class="icon ion-navicon"></i>
          </button>
    
          <h1 class="title">{{title}}</h1>

        </ion-header-bar>

        <ion-content>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-content>

      </ion-side-menu-content>

      <ion-side-menu side="left">

        <ion-header-bar class="bar bar-header bar-balanced">
          <h1 class="title">导航</h1>
        </ion-header-bar>

        <ion-content>
          <div class="list">
            <a class="item" ui-sref="search"><i class="icon ion-search" style="margin-right: 10px;"></i>搜书</a>
          </div>
        </ion-content>

      </ion-side-menu>

    </ion-side-menus>


    <div loading-status-message>努力加载中 ...</div>
    <div network-error-message>网络异常</div> 

  </body>
</html>
