<ul>
    <li ng-repeat="annotation in annotations">
        <a ng-href="#/annotation/{{annotation.id}}">
            <span>P{{annotation.page_no}}</span><br/>
            <span>{{annotation.author_user.name}}</span><br/>
            <img ng-src="{{annotation.author_user.avatar}}" />
            <p>{{annotation.summary}}</p>
            <span>{{annotation.time}}</span> 
        </a>
    </li>
</ul>
