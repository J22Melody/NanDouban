<form ng-submit="search()" id="search-form">
    <label class="item item-input">
        <!-- Annotation: use `q' as parameter-->
        <input required type="text" ng-model="q" placeholder="书名，作者，ISBN ..." />
    </label>
    <button type="submit" class="button button-balanced button-block button-outline">
        <i class="icon ion-search"></i>
    </button>
</form>
